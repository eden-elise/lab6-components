<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS only prototype</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="chat-container">
    <section class="chat-messages" id="chatMessages">

    </section>
    <form class="chat-input-form" id="inputForm">
        <input
                type="text"
                class="chat-input"
                id="messageInput"
                placeholder="Type your message here"
                autocomplete="off"
        />
        <button type="submit" class="chat-send">Send</button>
    </form>
</main>
<script type="module" src="script.js"></script>
<!-- script needs to run after HTML elements exist
     type module tells the browser the script uses
      ES6 import/export syntax -->
</body>
</html>
