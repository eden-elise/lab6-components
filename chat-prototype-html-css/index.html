<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS only prototype</title>
    <link rel="stylesheet" href="styles.css" />

    <script type="module">
        import { getBotResponse } from './eliza.js';

        const DEBUG = false;
        const log = (msg) => { if (DEBUG) console.log(msg); };


        function showResponse(response) {
            addToChatWindow(response, 'Bot');
        }

        function getResponse(message) {
            return getBotResponse(message);
        }

        function processMessage(message) {
            let response = getResponse(message);

            showResponse(response);
        }


        function addToChatWindow(message, speaker) {
            let chatWindow = document.getElementById('chatWindow');
            chatWindow.innerHTML += `<p class="${speaker}">${speaker}: ${message}</p>`;
        }


        function send() {
            let messageBox = document.getElementById('messageBox');
            let message = messageBox.value;

            let chatWindow = document.getElementById('chatWindow');

            messageBox.value = ''; // clear the field
            messageBox.focus();

            addToChatWindow(message,'User');

            processMessage(message);
        }

        /**
         * bind events and set everything up
         */
        function init() {
            log('Initializing chat interface');
            document.getElementById('sendBtn').addEventListener('click', function () {
                send();
            });
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</head>
<body>
<main class="chat-container">
    <section class="chat-messages">
        <!-- two classes for the message articles because all messages will
        have certain base style features and then the bot and user messages
        will have styles that are specific to them -->
        <article class="message bot-messages">
            <div class="message-content">
                <p class="message-text"> Hello! How can I help you today?</p>
                <time class="message-timestamp">10:30am</time>
            </div>
        </article>
        <article class="message user-messages">
            <div class="message-content">
                <p class="message-text"> Hello! I am learning HTML and CSS</p>
                <time class="message-timestamp">10:31am</time>
            </div>
        </article>
    </section>
    <form class="chat-input-form">
        <input
                type="text"
                class="chat-input"
                placeholder="Type your message here"
        />
        <button type="submit" class="chat-send">Send</button>
    </form>
</main>
</body>
</html>
